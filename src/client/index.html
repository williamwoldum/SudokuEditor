<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor</title>
</head>

<body class="w-full h-screen flex justify-center dark:bg-gray-800">


  <div class="h-full flex flex-col justify-center items-center">

    <div class="space-y-8">
      <div>
        <button id="upload-sudocode-btn" class="cus-btn">Upload Sudoku</button>
        <input type='file' id="upload-sudocode-input" accept=".sudocode" class="hidden">

        <button id="upload-overlay-btn" class="cus-btn">Upload Overlay</button>
        <input type='file' id="upload-overlay-input" accept=".png" class="hidden">

        <div class="float-right flex flex-col">
          <label class="relative inline-flex items-center cursor-pointer">
            <input id="darkmode-toggle" type="checkbox" value="" class="sr-only peer" checked>
            <div
              class="w-11 h-4 bg-gray-100 outline-none hover:bg-gray-300 after:outline-2 dark:peer-checked:hover:bg-gray-600 dark:peer-checked:bg-gray-700 peer peer-checked:after:translate-x-7 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-gray-400 dark:after:bg-gray-400 dark:after:border-gray-400  after:h-3 after:w-3  after:transition-all">
            </div>
          </label>

          <button id="reset-btn"
            class="text-xs font-bold bg-gray-100 dark:bg-gray-700 mt-1 text-gray-500 dark:text-gray-400 hover:bg-gray-300 dark:hover:bg-gray-600">Reset</button>
        </div>
      </div>

      <div class="w-full max-w-[362px] max-h-24 overflow-auto space-y-1 scrollbar-thin scrollbar-thumb-gray-300 dark:scrollbar-thumb-gray-600 scrollbar-track-transparent">
        <p id="sdk-explanation" class="text-gray-600 text-xs dark:text-gray-400 space-y-2"></p>
      </div>

      <div id="canvasContainer"></div>

      <div id="constraint-box"
        class="w-full max-w-[362px] h-28 bg-gray-100 dark:bg-gray-700 overflow-auto p-2 space-y-1 scrollbar-thin scrollbar-thumb-gray-300 dark:scrollbar-thumb-gray-600 scrollbar-track-transparent">
      </div>

    </div>
  </div>
  <script type="module" src="main.ts"></script>
</body>

</html>
